<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Text Example</title>
    <style>
        #movingText {
            position: absolute;
            left: 50px;
            top: 50px;
            font-size: 24px;
        }
        .button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="movingText">Welcome to NMAMAIT Nitte</div>
    <div>
        <button class="button" onclick="moveText('left')">Move Left</button>
        <button class="button" onclick="moveText('down')">Move Down</button>
        <button class="button" onclick="moveText('right')">Move Right</button>
        <button class="button" onclick="moveText('up')">Move Up</button>
    </div>

    <script>
        const textElement = document.getElementById('movingText');
        let leftPosition = 50; // initial left position
        let topPosition = 50;  // initial top position

        function moveText(direction) {
            const step = 10; // number of pixels to move
            switch (direction) {
                case 'left':
                    leftPosition -= step;
                    break;
                case 'right':
                    leftPosition += step;
                    break;
                case 'up':
                    topPosition -= step;
                    break;
                case 'down':
                    topPosition += step;
                    break;
            }
            textElement.style.left = leftPosition + 'px';
            textElement.style.top = topPosition + 'px';
        }
    </script>
</body>
</html>
